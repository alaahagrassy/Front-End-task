<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/spot.css" />
    <link rel="stylesheet" href="style/button.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <title>Document</title>
  </head>
  <body>
   
        <div class="container">
          <!-- human-body -->
          <div class="human-body" id="Skelton">
            <img src="Skelton.png" />

            <div class="spot" id="Bone-Marrow">
              <div class="Bone-Marrow btn-spot" id="BM-spot"></div>
            </div>
            <div class="spot" id="Bones">
              <div class="Bones changeB"></div>
              <div class="Bones btn-spot" id="bon-spot"></div>
            </div>
            <div class="spot" id="Joints">
              <div class="Joints changeB"></div>
              <div class="Joints btn-spot" id="joint-spot"></div>
            </div>
            <div class="spot" id="muscles">
              <div class="muscles changeB"></div>
              <div class="muscles btn-spot" id="msc-spot"></div>
            </div>
            <div class="spot" id="nerves">
              <div class="nerves changeB"></div>
              <div class="nerves btn-spot" id="nerve-spot"></div>
            </div>
            <div class="spot">
              <div class="skin changeB"></div>
              <div class="skin btn-spot" id="skin-spot"></div>
            </div>
            <div class="spot" id="kidneys">
              <div class="kidneys changeB"></div>
              <div class="kidneys btn-spot" id="kidney-spot"></div>
            </div>
            <div class="spot" id="heart">
              <div class="heart changeB"></div>
              <div class="heart btn-spot" id="heart-spot"></div>
            </div>
            <div class="spot" id="thyroid">
              <div class="thyroid changeB"></div>
              <div class="thyroid btn-spot" id="thy-spot"></div>
            </div>
            <div class="spot" id="teeth">
              <div class="teeth changeB"></div>
              <div class="teeth btn-spot" id="teeth-spot"></div>
            </div>
            <div class="spot" id="retina">
              <div class="retina changeB"></div>
              <div class="retina btn-spot" id="retina-spot"></div>
            </div>
            <div class="spot" id="blood-vessels">
              <div class="blood-vessels changeB"></div>
              <div class="blood-vessels btn-spot" id="Vessele-spot"></div>
            </div>
          </div>
          <!--items  -->
          <div id="items" class="field--item">
            <div>
              <div style="margin-top: 125px">
                <div class="slider">
                  <div
                    class="item-slider"
                    style="
                      opacity: 1;
                      width: 540px;
                      transform: translate3d(0px, 0px, 0px);
                    "
                  >
                    <div class="items">
                      <button class="btn" id="skin-btn">
                        Skin
                        <sup>5,17</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="Blood-btn">
                        Blood Vessele
                        <sup>5</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="Bone-btn">
                        Bones
                        <sup>5</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="Bonemarrow">
                        Bone Marrow
                        <sup>1</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="joint">
                        Joints
                        <sup>17</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="muscle">
                        Muscles
                        <sup>18</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="nerve">
                        Peripheral Nerves
                        <sup>1</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="Retina">
                        Retina
                        <sup>5,17</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="Teeth">
                        Teeth
                        <sup>18</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="Thyroid">
                        Thyroid
                        <sup>2</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="Heart">
                        Heart
                        <sup>5,17</sup>
                      </button>
                    </div>
                    <div class="items">
                      <button class="btn" id="kidney">
                        Kidneys
                        <sup>1</sup>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
   

    <script src="Script.js"></script>
  </body>
</html>
